<!DOCTYPE html>
	<head>
		<title>
			Form
		</title>
		<link rel="stylesheet" href="styles2.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
	</head>
	
	<body>
	
	<!--Form-->
	<div class="form">
	<h2>Review the website for us</h2>
	
	<form>
	<tr>
	<td>Full Name:</td>
	<td><input type="text" id="f" placeholder="Enter your full name" required></td>
	</tr>
	
	<br><br>
	<tr>
	<td>Email:</td>
	<td><input type="email" name="email" id="e" placeholder="Enter your email" required></td>
	</tr>
	
	<!--
	<br><br>
	<tr>
	<td>Password:</td>
	<td><input type="password" name="pass" required></td>
	</tr>-->
	
	<br><br>
	<tr>
	<td>Gender:</td>
	<td><input type="radio" name="gender" id="m" required>Male</td>
	<td><input type="radio" name="gender" id="fe" required>Female</td>
	</tr>
	
	<br><br>
	<tr>
	<td>The overall resume website:</td>
	<td><input type="radio" name="rank">Excellent</td>
	<td><input type="radio" name="rank">Very good</td>
	<td><input type="radio" name="rank">Good</td>
	<td><input type="radio" name="rank">Bad</td>
	<td><input type="radio" name="rank">Very bad</td>
	<td><input type="radio" name="rank">Worst</td>
	</tr>
	
	<br><br>
	<tr>
	<td>Choose Department:</td>
	<td><select name="department">
	<option>Choose</option>
	<option>CSE</option>
	<option>EEE</option>
	<option>ECE</option>
	<option>CS</option>
	</select></td>
	</tr>
	
	<br><br>
	<textarea name="textarea" rows="5" cols="40" placeholder="Write a comment"></textarea>
	<br>
	
	<div class="sub">
	<input type="submit" id="sd" value="Send">
	<input type="reset" name="reset" value="Reset">
	</div>
	
	</form>
	</div>
	<br>
	<p align="center"><a href ="Mahim_Portfolio.html">Home</a></p>
	<p align="left"><a href ="http://localhost/php/form.html">Another form</a></p>
	<script src="styles2.js"></script>
	
	
	
	<!--<footer>&copy; Copyright 2021 HTML.am</footer>-->
	
	</body>
</html>
